<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>

<div th:replace="~{/header.html::header}"></div>



<div class="col-md-10 mx-auto col-lg-5">
    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <p class="col-lg-10 fs-4"> 회원가입하세요</p>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="IdInput" placeholder="Id" >
            <label for="IdInput">아이디를 입력하세요</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
            <label for="PasswordInput">비밀번호를 입력하세요</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PasswordCheck" placeholder="Password">
            <label for="PasswordCheck">비밀번호를 확인하세요</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="NicknameInput" placeholder="Password">
            <label for="NicknameInput">닉네임을 입력하세요</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="EmailInput" placeholder="Password">
            <label for="EmailInput">이메일을 입력하세요</label>
        </div>



        <button id="signup" onclick="signup.do" class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <hr class="my-4">
        <small class="text-body-secondary">sns 1초 로그인</small>
    </form>
</div>
</div>
</div>










</body>
</html>
